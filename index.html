<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <div>
                <h1 class="header_text">WHO'S THE BIRTHDAY GIRL?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.tenor.com/GccfpoE4dY8AAAAM/tontonfriends-excited.gif">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yashfa</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">Maryam</button>
                <script>
                    function nextPage(){
                        window.location.href="yes.html";
                    }
                    function moveButton(){
                        var x=Math.random()*(window.innerWidth - document.getElementById('noButton').offsetWidth) -100;
                        var y=Math.random()*(window.innerHeight - document.getElementById('noButton').offsetHeight) -100;
                        document.getElementById('noButton').style.left=`${x}px`;
                        document.getElementById('noButton').style.top=`${y}px`;
                    }
                </script>
            </div>
        </div>
    </body>


</html>
